<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuneScape 3 Ironman Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>RuneScape 3 Ironman Task Tracker</h1>
    <div id="timers">
      <p>Weekly Reset: <span id="weekly-timer"></span></p>
      <p>Daily Reset: <span id="daily-timer"></span></p>
      <p>Tree: <span id="bloodwood-timer">Loading...</span></p>
    </div>
  </header>

  <main>
      <!-- Tabs Navigation -->
      <div class="tabs-container">
  <div class="tabs">
    <button class="tab-btn active" data-tab="daily-tasks">Daily Tasks</button>
    <button class="tab-btn" data-tab="weekly-tasks">Weekly Tasks</button>
    <button class="tab-btn" data-tab="monthly-tasks">Monthly Tasks</button>
    
  </div>
    <!-- Daily Tasks -->
    <div id="daily-tasks" class="tab-content active">
      <h2>Daily Tasks</h2>
      <ul>   
        <li class="task" data-task="jack-of-trades">
          <button class="task-btn">Jack of Trades</button>
        </li>
        <li class="task" data-task="buckets-of-sand">
          <button class="task-btn">Buckets of Sand</button>
        </li>
        <li class="task" data-task="blacksmithing-helmet">
          <button class="task-btn">Blacksmithing Helmet</button>
        </li>
        <li class="task" data-task="guthixian-cache">
          <button class="task-btn">Guthixian Cache</button>
        </li>
        <li class="task" data-task="player-owned-farm">
          <button class="task-btn">Player-Owned Farm</button>
        </li>
        <li class="task" data-task="shop-run">
          <button class="task-btn">Shop Run</button>
        </li>
        <li class="task" data-task="potato-cactus">
          <button class="task-btn">Potato Cactus</button>
        </li>
        <li class="task" data-task="wicked-hood">
          <button class="task-btn">Wicked Hood</button>
        </li>
        <li class="task" data-task="vis-wax">
          <button class="task-btn">Vis Wax</button>
        </li>
        <li class="task" data-task="buckets-of-slime">
          <button class="task-btn">Buckets of Slime</button>
        </li>
        <li class="task" data-task="nemi-forest">
          <button class="task-btn">Nemi Forest</button>
        </li>
        <li class="task" data-task="mine-sandstone">
          <button class="task-btn">Mine Sandstone</button>
        </li>
        <li class="task" data-task="gorajo-dungeon">
          <button class="task-btn">Gorajo Dungeon</button>
        </li>
        <li class="task" data-task="reaper-task">
          <button class="task-btn">Reaper Task</button>
        </li>
        <li class="task" data-task="travelling-merchant">
          <button class="task-btn">Travelling Merchant</button>
        </li>
        <li class="task" data-task="daily-challenges">
          <button class="task-btn">Daily Challenges</button>
        </li>
        <li class="task" data-task="soul-obelisk">
          <button class="task-btn">Soul Obelisk</button>
        </li>
        <li class="task" data-task="city-of-um-free-supplies">
          <button class="task-btn">City of Um Free Supplies</button>
        </li>
      </ul>
    </div>

    <!-- Weekly Tasks -->
    <div id="weekly-tasks" class="tab-content">
      <h2>Weekly Tasks</h2>
      <ul>
        <li class="task" data-task="herby-werby">
          <button class="task-btn">Herby Werby</button>
        </li>
        <li class="task" data-task="penguin-hide-and-seek">
          <button class="task-btn">Penguin Hide and Seek</button>
        </li>
        <li class="task" data-task="tears-of-guthix">
          <button class="task-btn">Tears of Guthix</button>
        </li>
        <li class="task" data-task="circus">
          <button class="task-btn">Circus</button>
        </li>
        <li class="task" data-task="managing-miscellania">
          <button class="task-btn">Managing Miscellania</button>
        </li>
        <li class="task" data-task="agoroth">
          <button class="task-btn">Agoroth</button>
        </li>
        <li class="task" data-task="familiarisation">
          <button class="task-btn">Familiarisation</button>
        </li>
        <li class="task" data-task="fort-forinthry">
          <button class="task-btn">Fort Forinthry</button>
        </li>
        <li class="task" data-task="totems-anachronia">
          <button class="task-btn">Totems Anachronia</button>
        </li>
        <li class="task" data-task="thalmunds-wares">
          <button class="task-btn">Thalmund's Wares</button>
        </li>
        <li class="task" data-task="water-filtration-system">
          <button class="task-btn">Water Filtration System</button>
        </li>
        <li class="task" data-task="megs-questions">
          <button class="task-btn">Meg's Questions</button>
        </li>
      </ul>
    </div>

    <!-- Monthly Tasks -->
    <div id="monthly-tasks" class="tab-content">
      <h2>Monthly Tasks</h2>
      <ul>
        <li class="task" data-task="troll-invasion">
          <button class="task-btn">Troll Invasion</button>
        </li>
        <li class="task" data-task="giant-oyster">
          <button class="task-btn">Giant Oyster</button>
        </li>
        <li class="task" data-task="god-statues">
          <button class="task-btn">God Statues</button>
        </li>
        <li class="task" data-task="effigy-incubator">
          <button class="task-btn">Effigy Incubator</button>
        </li>
      </ul>
    </div>
  </div>
  </main>

  <script src="script.js">
  </script>
</body>
</html>
